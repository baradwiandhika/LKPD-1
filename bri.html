<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Ada Perekomendasi</label><br>
        <select name="gender" class="select_gender" id="gender" onchange="changeLabel(this)">
            <option disabled hidden selected>Pilih</option>
            <option value="A">Ada</option>
            <option value="T">Tidak</option>
        </select>
        <div id="name_wrapper">
            <br><label for="">Nama lengkap Perekomendasi</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="">kategori Perekomendasi</label><br>
            <select name="gender" id="" onchange="jabatanPerekomendasi(this)">
                <option value="B">Pekerja BRI</option>
                <option value="N">Purnabakti</option>
            </select>
            <br><br><label for="">Nomor ID Pegawai/KTA/PN/MP* </label><br>
            <input type="text" id="name" name="name"><br>
            <div id="jabatan">
                <br><br><label for="">jabatan Perekomendasi</label><br>
                <input type="text" id="name" name="name"><br>
            </div>
        </div>

        <button type="button" onclick="">Kirim</button>
    </form>
    <script>
        function changeLabel(e) {
            let textChange = document.getElementById("text_change");
            let nameWrapper = document.getElementById("name_wrapper");
            if (e.value == "A") {
                nameWrapper.style.display = "block";
            } else {
                nameWrapper.style.display = "none";
            }
        }
        function jabatanPerekomendasi(e) {
            let textChange = document.getElementById("text_change");
            let nameWrapper = document.getElementById("jabatan");
            if (e.value == "B") {
                nameWrapper.style.display = "block";
            } else {
                nameWrapper.style.display = "none";
            }
        }

    </script>
</body>

</html>
